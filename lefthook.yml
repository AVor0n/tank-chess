pre-commit:
  parallel: true
  commands:
    typecheck-client:
      root: 'packages/client'
      glob: '*.{ts,tsx}'
      run: yarn tsc -p ./tsconfig.json
    typecheck-server:
      root: 'packages/server'
      glob: '*.{ts,tsx}'
      run: yarn tsc -p ./tsconfig.json
    stylelint:
      glob: '*.{scss}'
      run: yarn stylelint {staged_files} --fix && yarn prettier -w {staged_files}
      stage_fixed: true
    prettier:
      glob: '*.{html,json.md,yml,css,js}'
      run: yarn prettier -w {staged_files}
      stage_fixed: true
